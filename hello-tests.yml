name: Hello API Tests

on:
  push:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Hello API collection
        run: newman run hello_collection.json -r htmlextra --reporter-htmlextra-export report.html

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: Hello-API-Report
          path: report.html
